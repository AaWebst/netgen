# VEP1445 Static Configuration
# Use this when DHCP auto-profiling is not available

interfaces:
  - name: eno2
    pci: "0000:01:00.0"  # Find with: lspci | grep Ethernet
    ip: "24.1.6.142"
    netmask: "255.255.255.224"
    gateway: "24.1.6.129"
    mac: "00:11:22:33:44:55"  # Find with: ip link show eno2
    
  - name: eno3
    pci: "0000:01:00.1"
    ip: "24.1.1.139"
    netmask: "255.255.255.224"
    gateway: "24.1.1.129"
    mac: "00:11:22:33:44:66"

# Traffic Profiles
profiles:
  # Basic UDP Tests
  - name: "UDP_Bulk_1Gbps"
    type: "udp"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    src_port: 10000
    dst_port: 9999
    bandwidth_mbps: 1000
    packet_size: 1400
    dscp: 0
    enabled: true
    
  # TCP Connection Tests
  - name: "TCP_Connection_Test"
    type: "tcp"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    dst_port: 80
    connections_per_sec: 1000
    concurrent_connections: 10000
    enabled: true
    
  # HTTP Load Test
  - name: "HTTP_Load_Test"
    type: "http"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    url: "http://24.1.1.139/"
    method: "GET"
    requests_per_sec: 100
    enabled: false
    
  # QoS Voice Traffic
  - name: "Voice_RTP"
    type: "udp"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    src_port: 16384
    dst_port: 16384
    bandwidth_mbps: 1
    packet_size: 200
    packets_per_sec: 50
    dscp: 46  # EF - Voice
    enabled: true
    
  # QoS Video Traffic
  - name: "Video_Streaming"
    type: "udp"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    src_port: 5004
    dst_port: 5004
    bandwidth_mbps: 5
    packet_size: 1200
    dscp: 34  # AF41 - Video
    enabled: true
    
  # IMIX Traffic
  - name: "IMIX_Standard"
    type: "imix"
    src_interface: "eno2"
    src_ip: "24.1.6.142"
    dst_interface: "eno3"
    dst_ip: "24.1.1.139"
    imix_profile: "standard"  # 64/590/1518 bytes
    bandwidth_mbps: 100
    enabled: false

# Monitoring Configuration
monitoring:
  snmp:
    enabled: true
    agent_count: 10
    base_ip: "192.168.100.1"
    base_port: 10161
    
  netflow:
    enabled: true
    collector_ip: "192.168.1.100"
    collector_port: 2055
    flows_per_second: 1000

# Performance Settings
performance:
  tcp_pool_size: 100000
  memory_per_connection_kb: 2
  batch_size: 64
  use_zerocopy: true
  
# Impairments (optional)
impairments:
  enabled: false
  profile: "none"  # none, lan, broadband_good, mobile_4g, etc.
  latency_ms: 0
  jitter_ms: 0
  loss_percent: 0
